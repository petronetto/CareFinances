<ion-toolbar>
    <ion-buttons start>
        <button (click)="cancel()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
        Adicionar Novo
    </ion-title>
</ion-toolbar>

<ion-content padding class="modal-contas">
    <ion-list>
        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="conta.descricao"></ion-input>
        </ion-item>
    </ion-list>
    <button block light (click)="save()">Salvar</button>
</ion-content>
